<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="CSS/tablas.css">
</head>
<body>
    <h1>Grilla de Programación</h1>
<div class="container">
    <table>
        <tr>
            <th class="dc-color">Paquete</th>
            <th class="dc-color-1">Programación</th>
            <th class="casillas-1">Basic</th>
            <th class="casillas-2">Silver</th>
            <th class="casillas-3">Golden</th>
            <th class="casillas-4">Titanium</th>
        </tr>
        <tr>
            <!--encabezado-->
            <td class="dc-color-2">No aplica</td>
            <td class="dc-color-3">Discovery channel</td>
            <td colspan="4" class="color">Si</td>
        </tr>
        <tr>
            <td class="dc-color-4">No aplica</td>
            <td class="dc-color-5">Animal planet</td>
            <td class="color-x">X</td>
            <td class="color-x">X</td>
            <td class="color-img"><img src="IMG/imagen-checkYes_Check_Circle.svg.png" alt=""></td>
            <td class="color-img"><img src="IMG/imagen-checkYes_Check_Circle.svg.png" alt=""></td>
        </tr>
        <tr>
            <td rowspan="3" class="dc-color-6">HBO</td>
            <td class="dc-color-7">HBO Family</td>
            <td class="color-x">X</td>
            <td class="color-x">X</td>
            <td class="color-x">X</td>
            <td class="color-img"><img src="IMG/imagen-checkYes_Check_Circle.svg.png" alt=""></td>
        </tr>
        <tr>
            <td class="dc-color-8">HBO Classic</td>
            <td class="color">No</td>
            <td class="color">No</td>
            <td class="color">No</td>
            <td class="color">Si</td>
        </tr>
        <tr>
            <td class="dc-color-9">HBO Comedy</td>
            <td class="color">No</td>
            <td class="color">No</td>
            <td class="color">No</td>
            <td class="color">Si</td>
        </tr>
    </table>
</div>
</body>
</html>
